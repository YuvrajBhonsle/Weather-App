<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <video class="videoBG" poster="../poster/sunny-poster.png" loop autoplay muted>
            <source src="../videos/sunnyday.mp4" type="video/mp4" id="videoBkg">
        </video>
        <img src="" alt="" id="weather-icon">
        <h1 id="cityName">-</h1>
        <p id="temp" class="temp">Temp: --</p>
        <p id="desc" class="desc"></p>
        <p id="humidity" class="humidity">Humidity: --</p>
        <p id="wind" class="wind">Wind Speed: --</p>
        <form>
            <label for="city">
                <input type="text" placeholder="Enter your city" required id="inputValue">
            </label>
            <button type="submit" id="search"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <script src="./app.js"></script>
</body>
</html>
